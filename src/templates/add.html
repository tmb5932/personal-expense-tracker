<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Purchase</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_page') }}">Add Purchase</a>
        <a href="{{ url_for('monthly_page') }}">Monthly Overview</a>
        <a href="{{ url_for('recent_page') }}">View Recent</a>
      </nav>
    </header>
    <main>
      <h2>Add a Purchase</h2>

      <form id="purchaseForm" enctype="multipart/form-data" autocomplete="off">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required autocomplete="off" />

        <label for="business">Business:</label>
        <input
          type="text"
          id="business"
          name="business"
          required
          autocomplete="off"
        />

        <label for="amount">Amount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          step="0.01"
          required
          autocomplete="off"
        />

        <label for="category">Category:</label>
        <select
          id="category"
          name="category"
          required
          onchange="toggleCustomCategory(this)"
        >
          <option value="">Select a category</option>
          <option value="Groceries">Groceries</option>
          <option value="Furniture/Home">Furniture/Home</option>
          <option value="Gas/Car">Gas/Car</option>
          <option value="Clothes">Clothes</option>
          <option value="School/Office Supplies">School/Office Supplies</option>
          <option value="Resturaunts">Resturaunts</option>
          <option value="Misc">Misc</option>
          <option value="Other">Other</option>
        </select>

        <input
          type="text"
          id="customCategory"
          name="customCategory"
          placeholder="Enter custom category"
          autocomplete="off"
        />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          autocomplete="off"
        ></textarea>

        <label for="photo">Reciept:</label>
        <input
          type="file"
          id="photo"
          name="photo"
          accept="image/*"
          autocomplete="off"
        />

        <button type="submit">Add Purchase</button>
      </form>
      <p id="statusMessage"></p>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
