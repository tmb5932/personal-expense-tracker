<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_page') }}">Add Purchase</a>
        <a href="{{ url_for('monthly_page') }}">Monthly Overview</a>
        <a href="{{ url_for('recent_page') }}">View Recent</a>
      </nav>
    </header>
    <main>
      <h2>Welcome to Your Expense Tracker</h2>
      <p>Track your spending and stay on top of your finances.</p>
      <h2>All Time Data</h2>
      <div id="dataContainer">
        <div id="lineGraphContainer">
          <canvas id="monthlySpendingChart" width="400" height="200"></canvas>
        </div>
        <div id="pieChartContainer">
          <canvas id="allTimeCategoriesChart" width="400" height="200"></canvas>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
